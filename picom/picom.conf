# picom configuration file

# Opacity settings
opacity-rule = [
    "98:class_g = 'firefox'",  # Adjust as needed
    "98:class_g = 'firefox'"  # Adjust as needed
];

# General settings
backend = "glx";  # Use GLX backend
vsync = true;     # Enable vsync

# Opacity settings
active-opacity = 0.95;   # Active window opacity
inactive-opacity = 0.95; # Inactive window opacity

# Fade settings
fade = true;                  # Enable fading 
fade-delta = 10;
fade-exclude = [ "class_g = 'Notification'" ]; # Exclude notifications from fading

# Blur settings
blur-method = "dual_kawase";  # Use dual Kawase blur
blur-strength = 1;            # Adjust blur strength as needed

# Other settings
wintypes:
{
    tooltip = { fade = false; shadow = false; };  # Tooltips without fade and shadow
}

# Corner radius
#corner-radius = 4

# Include other settings as needed
